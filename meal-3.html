<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <title>Restaurant Menu App | Meals | Creamy Corn Pasta</title>
        <link href="fontAwesome/css/all.css" rel="stylesheet">
    </head>
    <body class="body-info">
        <div class="header">
            <a href="meals.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/menu-logo-2.png">
        </div>
        <div id="info">
            <div class="food-info">
                <img src="images/meal-3.jpg">
                <h1>Creamy Corn Pasta</h1>
                <p><b>Price:</b> R111,55</p>
                <p><b>Serving size:</b> Serves 4</p>
                <p> This family-friendly recipe features sweet corn, cream cheese, and parmesan. </p>
                <p><b>Add extras to your meal:</b></p>
                <div class="extras">
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Chips</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Extra mushrooms</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Extra cheese</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Cheese or Mushroom sauce</label>
                    <br>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Cheese-griller or boerewors sausages</label>
                    <br>
                    <input id="check-06" type="checkbox">
                    <label for="check-06">Salad</label>
                    <br>
                    <input id="check-07" type="checkbox">
                    <label for="check-07">a drink</label>
                    <br>
                    <p><b>You may add extra requests for your meal here:</b></p>
                    <textarea placeholder="Type here"></textarea>
                    <br>
                    <a class="button" href="feedback.html">PLACE ORDER</a>
                </div>
            </div>
        </div>    
    </body>
</html>
